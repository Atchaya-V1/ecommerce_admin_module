{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Categories</h3>
    <a class="btn btn-primary" href="{{ url_for('create_category') }}">New Category</a>
  </div>

  <table class="table table-bordered align-middle">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Active</th>
        <th>Attributes</th>
        <th width="180">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for c in categories %}
      <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.description }}</td>
        <td>{{ 'Yes' if c.is_active else 'No' }}</td>
        <td>
          <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('manage_category_attributes', category_id=c.id) }}">Manage</a>
        </td>
        <td>
          <a class="btn btn-sm btn-warning" href="{{ url_for('edit_category', category_id=c.id) }}">Edit</a>
          <form class="d-inline" action="{{ url_for('delete_category', category_id=c.id) }}" method="post" onsubmit="return confirm('Delete category?');">
            <button class="btn btn-sm btn-danger" type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
