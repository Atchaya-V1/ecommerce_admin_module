{% extends 'base.html' %}
{% block content %}
  <h3>Assign Attributes to "{{ category.name }}"</h3>
  <form method="post">
    <div class="row">
      {% for a in all_attributes %}
      <div class="col-md-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="attr{{ a.id }}" name="attribute_ids" value="{{ a.id }}" {% if a.id in assigned_ids %}checked{% endif %}>
          <label class="form-check-label" for="attr{{ a.id }}">{{ a.name }} <small class="text-muted">({{ a.data_type }})</small></label>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-secondary" href="{{ url_for('list_categories') }}">Back</a>
    </div>
  </form>
{% endblock %}
